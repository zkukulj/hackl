<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sportski podsjetnik za nadolazeće događaje."
    />
    <title>Sportski Podsjetnik</title>
  </head>
  <body>
    <!-- Ikona Podsjetnika -->
    <div id="reminder-icon" title="Dodaj podsjetnik">🕒</div>

    <!-- Popup Prozor -->
    <div id="reminder-popup">
      <h2>🏓 Odaberi događaj</h2>
      <select id="events-select">
        <option>Učitavam događaje...</option>
      </select>

      <label>
        <p class="label-title">Koliko dana prije želiš podsjetnik:</p>
        <select id="reminder-days">
          <option value="1">1 dan</option>
          <option value="2">2 dana</option>
          <option value="3">3 dana</option>
          <option value="4">4 dana</option>
          <option value="5">5 dana</option>
        </select>
      </label>
      <input
        type="email"
        id="user-email"
        placeholder="Unesi svoj email"
        required
      />

      <button id="save-reminder">Podsjeti me</button>
      <button id="close-popup">❌</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
